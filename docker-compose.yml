version: '3.8'

services:
  miner1:
    build: .  
    container_name: miner1
    ports:
      - "5001:5000" 
    volumes:
      - ./:/app 
    networks:
      - blockchain-net 

  miner2:
    build: .
    container_name: miner2
    ports:
      - "5002:5000"
    volumes:
      - ./:/app
    networks:
      - blockchain-net

networks:
  blockchain-net:
    driver: bridge
